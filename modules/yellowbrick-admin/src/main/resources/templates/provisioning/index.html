<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bw="http://www.brickparking.com">
<head>
    <title>Yellowbrick Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/application.css}" />
</head>
<body>
    <div id="side-menu">
        <a id="logo" th:href="@{/}"></a>
        <ul>
            <li class="dashboard" bw:activeforctx="/dashboard">
                <a href="#">DASHBOARD</a>
            </li>
            <li class="customers" bw:activeforctx="/customers">
                <a href="#">CUSTOMERS</a>
            </li>
            <li class="product-groups" bw:activeforctx="/product-groups">
                <a href="#">PRODUCT GROUPS</a>
            </li>
            <li class="municipalities" bw:activeforctx="/municipalities">
                <a href="#">MUNICIPALITIES</a>
            </li>
            <li class="action-codes" bw:activeforctx="/action-codes">
                <a href="#">ACTION CODES</a>
            </li>
            <li class="provisioning" bw:activeforctx="/provisioning">
                <a th:href="@{/provisioning}">PROVISIONING</a>
            </li>
        </ul>
    </div>

    <div id="main">
        <div id="main-menu">
            <ul>
                <li>
                    <a th:href="@{/provisioning}">PENDING VALIDATION</a>
                </li>
            </ul>
        </div>

        <div class="main-body">
            <div class="section" th:if="${#lists.isEmpty(customers)}">
                <h3>No customers pending activation.</h3>
            </div>

            <div class="section" th:unless="${#lists.isEmpty(customers)}">
                <h3>List of Yellowbrick customers pending validation</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Registration time</th>
                            <th>Customer type</th>
                            <th>Client name</th>
                            <th>Location</th>
                            <th>Product group</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cust : ${customers}">
                            <td th:text="${cust.applicationDate}"></td>
                            <td th:text="${cust.accountType}"></td>
                            <td th:text="${cust.fullName}"></td>
                            <td th:text="${cust.accountCity}"></td>
                            <td th:text="${cust.productGroup}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
