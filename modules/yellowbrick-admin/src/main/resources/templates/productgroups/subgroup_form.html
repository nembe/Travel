<!DOCTYPE HTML>
<html layout:decorator="layouts/_default">
<head>
    <title th:text="${productGroup.description}">Product Group Description</title>
</head>
<body>
    <div layout:fragment="content">
        <div id="top-bar">
            <span th:text="${productGroup.description}">FRAGMENT'S TITLE</span>

            <ul>
                <li th:each="subgroup : ${subgroups}">
                    <a th:href="@{${subgroup.path}}"
                       bw:activeforctx="${subgroup.path}"
                       th:text="${subgroup.text}">SUBGROUP</a>
                </li>
            </ul>
        </div>

        <div class="main-body">
            <div th:replace="snippets/_flash :: flash"></div>

            <form th:object="${subgroup}" th:action="@{#}" method="post">
                <div class="section">
                    <h2>Subgroup: <span th:text="${subgroup.description}"></span></h2>

                    <div class="field">
                        <label for="defaultIssuePhysicalCard" class="field-label">Issue physical transpondercard by default</label>
                        <input type="checkbox" th:field="*{defaultIssuePhysicalCard}" />
                    </div>
                </div>

                <div class="section">
                    <input type="hidden" th:field="*{id}" />
                    <input type="submit" name="save" value="Save" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
